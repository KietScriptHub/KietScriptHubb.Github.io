<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Key Script</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            max-width: 100%;
        }

        h1 {
            color: #4a90e2;
            font-size: 24px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #countdown {
            font-size: 20px;
            color: #FF5722;
            margin-top: 20px;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            max-width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .modal-content button {
            background-color: #FF5722;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }

        .modal-content button:hover {
            background-color: #e64a19;
        }

        .copy-button {
            background-color: #2196F3;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-top: 15px;
        }

        .copy-button:hover {
            background-color: #1e88e5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Get Key Script</h1>
        <button onclick="startCountdown()">Get Key</button>
        <div id="countdown"></div>
        <!-- Modal -->
        <div id="keyModal" class="modal">
            <div class="modal-content">
                <p id="keyText">Your Key: </p>
                <button onclick="closeModal()">Close</button>
                <button class="copy-button" onclick="copyKey()">Copy Key</button>
            </div>
        </div>
        <label style="font-size: 20px; color: blue;">By: KietScript</label>
    </div>
    <script>
        function startCountdown() {
            let countdown = 10;
            document.getElementById("countdown").textContent = `Countdown: ${countdown}s`;

            let interval = setInterval(function() {
                countdown--;
                document.getElementById("countdown").textContent = `Countdown: ${countdown}s`;

                if (countdown <= 0) {
                    clearInterval(interval);
                    generateKey();
                }
            }, 1000);
        }

        function generateKey() {
            let key = '';
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            for (let i = 0; i < 10; i++) {
                key += characters.charAt(Math.floor(Math.random() * characters.length));
            }

            document.getElementById("keyText").textContent = `Your Key: ${key}`;
            document.getElementById("keyModal").style.display = 'flex'; // Show the modal
        }

        function closeModal() {
            document.getElementById("keyModal").style.display = 'none'; // Hide the modal
        }

        function copyKey() {
            const key = document.getElementById("keyText").textContent.replace('Your Key: ', '');
            navigator.clipboard.writeText(key).then(() => {
                alert('Key copied to clipboard!');
            }).catch(err => {
                alert('Failed to copy key: ' + err);
            });
        }
    </script>   
</body>
</html>
